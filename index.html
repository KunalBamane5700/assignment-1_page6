<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            background: #FCFCFC;
        }
        .btn {
            background: linear-gradient(270deg, rgba(123, 145, 255, 1), rgba(149, 190, 255, 1));
        }
        .burn {
            background: linear-gradient(90deg, rgba(129, 157, 255, 0.28), rgba(16, 16, 16, 0.05), rgba(255, 255, 255, 0.6));
        }
        .search{
            background: linear-gradient(90deg, rgba(222, 229, 255, 1), rgba(128, 154, 255, 1));
        }
    </style>
    <title>Document</title>
</head>

<body class="relative w-[375px] h-[800px] rounded-lg">
    <section>
        <div class="navbar flex justify-between p-4">
            <div class="element-1 ml-4">
                9:41
            </div>
            <div class="element-2 items-center">
                <box-icon name='signal-4' class="h-5"></box-icon>
                <i class="fa-sharp fa-solid fa-wifi"></i>&#160;
                <i class="fa-solid fa-battery-full"></i>
            </div>
        </div>
    </section>
    <section>
        <div class="tracker flex items-center pb-14 p-4">
            <i class="fa-solid fa-angle-left mr-10 bg-gray-200 p-1"></i>
            <h1 class="text-xl font-bold p-4 w-[80%]">Workout Tracker</h1>
        </div>
    </section>
    <section class="h-[300px]">
        <div class="weightloss w-full pl-32 px-5 flex justify-around">
            <span>Good Job</span>
            <span>less then 320cal</span>
        </div>
        <div class="graph w-auto">
            <img src="graph.png" alt="" class="w-max">
        </div>
        <div class="burn flex mx-4 mt-4 p-4 rounded-xl">
            <box-icon name='error' color='#989bf8'></box-icon>
            <p>You've burned fewer calories than <br>yesterday. Time to get moving!</p>
        </div>
    </section>
    <section>
        <div class="upcoming">
            <div class="heading flex justify-between px-4">
                <h2 class="text-lg font-semibold">Upcoming Workout</h2>
                <p class="text-sm mt-1 text-gray-500">See more</p>
            </div>
            <div class="card flex m-4 rounded-xl shadow shadow-xl p-3">
                <div class="img rounded-full bg-indigo-100">
                    <img src="fitgirl1.png" alt="" class="h-12 w-12 rounded-full">
                </div>
                <div class="text mx-2 mr-20">
                    <p class="text-sm mb-2 font-medium">Full Body Workout</p>
                    <p class="text-xs text-gray-500">Today 3pm</p>
                </div>
                <div class="toggle flex justify-center">
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" value="" class="sr-only peer">
                        <div
                            class="relative w-11 h-6 bg-blue-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-indigo-400 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                        </div>
                    </label>
                </div>
            </div>
            <div class="card flex m-4 rounded-xl shadow shadow-xl p-3">
                <div class="img rounded-full bg-indigo-100">
                    <img src="fitgirl2.png" alt="" class="h-12 w-12 rounded-full">
                </div>
                <div class="text mx-2 mr-20">
                    <p class="text-sm mb-2 font-medium">Full Body Workout</p>
                    <p class="text-xs text-gray-500">Today 3pm</p>
                </div>
                <div class="toggle flex justify-center">
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" value="" class="sr-only peer">
                        <div
                            class="relative w-11 h-6 bg-blue-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-indigo-400 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="heading m-4 font-semibold text-lg">
            What Do You Want to Train
        </div>
        <div class="container mx-auto px-4 relative">
            <div class="flex bg-indigo-200 rounded-xl p-4 justify-between h-[141px] relative">
                <div>
                    <h3 class="font-medium">Full Body Workout</h3>
                    <p class="text-sm">Arms</p>
                    <p class="text-sm">Chest</p>
                </div>
                <div>
                    <img src="fitgirl3.png" alt="Workout" class="h-28 w-28 bg-blue-100 rounded-full">
                </div>
            </div>
            <div class="absolute bottom-0 w-full bg-slate-50 flex justify-between items-center p-4 pr-14 z-10">
                <div class="flex items-center">
                    <i class="fa-solid fa-house text-2xl text-gray-500"></i>
                </div>
                <div class="flex items-center">
                    <i class="fa-regular fa-message text-2xl text-gray-500"></i>
                </div>
                <div class="search flex justify-center items-center h-[63px] w-[63px] rounded-full -mt-10 z-10 shadow shadow-lg">
                    <i class="fa-solid fa-magnifying-glass text-2xl text-white"></i>
                </div>
                <div class="flex items-center">
                    <i class="fa-solid fa-camera text-2xl text-gray-500"></i>
                </div>
                <div class="flex items-center">
                    <i class="fa-regular fa-user text-2xl text-gray-500"></i>
                </div>
            </div>
        </div>        
    </section>
    <script src="https://kit.fontawesome.com/c8415fd934.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
